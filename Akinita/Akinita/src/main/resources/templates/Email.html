<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>AKINITA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 600px;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 80vh;
        }
        .header {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ccc;
        }
        .header img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
            text-transform: uppercase;
        }
        .content {
            flex-grow: 1;
            padding-top: 20px;
        }
        .footer {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:akinita.png" alt="Λογότυπο Ακίνητα">
        <h1>AKINITA</h1>
    </div>
    <div class="content">
        <p> ${content} </p>
    </div>
    <div class="footer">
        <p>This is an automated message. Please do not reply.</p>
    </div>
</div>
