<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>AKINITA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #eaeaea;
        }
        .wrapper {
            width: 100%;
            table-layout: fixed;
            background-color: #eaeaea;
            padding: 20px 0;
        }
        .main {
            background-color: #ffffff;
            margin: 0 auto;
            width: 100%;
            max-width: 600px;
            border: 2px solid #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .header img {
            width: 80px;
            height: auto;
            margin-right: 15px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
            text-transform: uppercase;
            font-family: Arial, sans-serif;
        }
        .content {
            padding: 20px 0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #333;
        }
        .footer {
            border-top: 1px solid #ccc;
            padding-top: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
            font-family: Arial, sans-serif;
        }

        @media only screen and (max-width: 600px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .header img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="main">
        <div class="header">
            <img src="cid:akinita.png" alt="Λογότυπο Ακίνητα">
            <h1>AKINITA</h1>
        </div>
        <div class="content">
            <p>${content}</p>
        </div>
        <div class="footer">
            <p>This is an automated message. Please do not reply.</p>
        </div>
    </div>
</div>
</body>
</html>
