---
- hosts: devops-vm

  pre_tasks:
    - name: Install Java
      apt:
        name: openjdk-21-jdk
        state: present
        update_cache: yes
      become: yes

  tasks:
    - name: "debug appdir"
      ansible.builtin.debug:
        msg: "appdir {{ansible_user_dir}}"

    - name: "Build spring email project"
      block:
        - name: Ensure mvnw is executable
          file:
            path: "{{ appdir }}/EmailService/mvnw"
            mode: '0755'
            state: file
          become: yes

        - name: "Build the Spring Email application"
          command: "./mvnw package -Dmaven.test.skip "
          args:
            chdir: "{{ appdir }}/EmailService"

      always:
        - name: Make mvnw executable
          file:
            path: "{{ appdir }}/EmailService/mvnw"
            mode: '0755'
            state: file

        - name: "Build the Spring application"
          command: "./mvnw package -Dmaven.test.skip"
          args:
            chdir: "{{ appdir }}/Akinita/Akinita"

    - name: copy spring email service file
      template:
        src: ../files/email.service.j2
        dest: "/etc/systemd/system/email.service"
      become: yes
      become_user: root
      notify: restart spring

    - name: reload spring service
      service:
        name: email
        state: restarted
      become: yes

    - name: ensure spring service started
      service:
        name: email
        state: started
        enabled: yes
      become: yes

  handlers:
    - name: restart spring
      service:
        name: spring
        state: restarted
      become: yes