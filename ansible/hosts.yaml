---
control:
  hosts:
    local-control:
      ansible_connection: local
    control-vm:
      ansible_host: control

azure-hosts:
  hosts:
    devops-vm:
      ansible_host: "{{ vm_ip }}"
      ansible_user: azureuser
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    k8s-vm:
      ansible_host: "{{ k8s_vm_ip }}"
      ansible_user: azureuser
      ansible_ssh_common_args: '-o StrictHostKeyChecking=no'